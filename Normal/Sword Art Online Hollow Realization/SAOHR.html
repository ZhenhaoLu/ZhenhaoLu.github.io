<style>
    html, body {
        height: 100%;
        margin: 0;
        font-size: 20px;
    }

    #top {
        width: 100%;
        height: 10%;
        outline: 1px solid;
        background: yellow;
    }

    #left {
        width: 15%;
        min-height: 90%;
        position: absolute;
        outline: 1px solid;
        background: navajowhite;
    }

    #right {
        width: 85%;
        height: auto;
        outline: 1px solid;
        position: absolute;
        right: 0;
        background: white;
    }

    .introduction{
        line-height: 20px;
        margin-left: 20px;
        text-indent: 20px;
    }

    a:link{
        color:black;
        background-color: transparent;
        text-decoration: none;
    }

    a:hover{
        color:red;
        background-color: transparent;
        text-decoration: underline;
    }
    td{
        padding: 20px;
    }
</style>
<script>
    let settings;
    let outMaps = ['', '', '留思托利亚大草原', '奥尔多罗布大森林', '裘埃尔皮克湖沼群', '克尔多西几沙漠', '奥尔托勒要塞',
        '苏塔尔巴多斯遗迹群', '瓦尔坎诺亚旧火山要塞', '诺札斯罗德冰雪地带', '艾利翁沃德异相界', '圣礼之袭', '特异点·中枢部（千层塔/深渊）'];

    function selectPage(l1, l2){
        l1 = l1 || '0';
        l2 = l2 || '-1';
        if (l1 === '0'){
            showMainPage();
        }else if(l1 === '1'){
            showIntroduction();
        }else if(l1 === '11' && l2 === '-1'){
            showShengLiPage();
        }else if(l2 === '-1'){
            showL2Map(l1);
        }else{
            showEquipments(l1, l2);
        }
    }


    function showShengLiPage(){
        let region = document.getElementById('content');
        let content = "";
        let maps = settings['11'];
        let allMaps = [[], [], []];
        for (let map_id of Object.keys(maps)){
            allMaps[maps[map_id]['special'][0] - 1].push(map_id);
        }
        let titles = ["第一弹", "第二弹", "第三弹"];
        for(let i = 0; i < 3; i++){
            content += `<h3 style="margin-left: 200px">${titles[i]}</h3>`;
            for (let id of allMaps[i]){
                content += `<p style="margin-left: 200px; text-indent: 30px"><a href="SAOHR.html?l1=11&l2=${id}">${maps[id]['name']}</a></p>`
            }
            content += "<br/>";
        }
        region.innerHTML = content;
    }

    function showL2Map(map_id){
        let region = document.getElementById('content');
        let content = `<h2 style="text-align: center">${outMaps[map_id]}</h2><p style='line-height: 40px; margin-left: 200px; margin-top: 30px;'>`
        for(let i = 0; i < settings[map_id].length; i++){
            content += `<a href="SAOHR.html?l1=${map_id}&l2=${i}">${settings[map_id][i]['name']}</a><br/>`;
        }
        region.innerHTML = content + "</p>"

    }

    function showEquipments(l1, l2){
        let region = document.getElementById('content');
        let weapons = settings[l1][l2]['equipments'];
        let content = `<h2 style="text-align: center">${settings[l1][l2]['name']}</h2>`
        if((l1 + l2) in settings['11']){
            content += `<h4 style="text-align: center;"><a href="SAOHR.html?l1=11&l2=${l1 + l2}">圣礼之袭：${settings['11'][l1 + l2]['name']}</a></h4>`;
        }
        if((l1 + l2) === '66'){
            content += `<h4 style="text-align: center"><a href="SAOHR.html?l1=11&l2=662">圣礼之袭：多拉戈维尔圣堂</a></h4>`
        }
        if('special' in settings[l1][l2]){
            content += `<p style="font-weight: bold; margin-left: 100px">圣礼之袭第${settings[l1][l2]['special'][0]}弹: 最高评价需要击败强敌${settings[l1][l2]['special'][1]}次</p>`;
            content += `<p style="font-weight: bold; margin-left: 100px">位置：${settings[l1][l2]['location']}</p>`
        }
        for (let i = 0; i < weapons.length; i++){
            let font_color = 'black';
            if('five' in weapons[i]){
                font_color = 'red';
            }
            content += `<p style="color: ${font_color}; margin-left: 100px">${weapons[i]['name']}: ${weapons[i]['location']}</p>`;
            content += `
            <table border="1" style="table-layout: fixed; text-align: center; margin-left: 100px">
            <tr><td>参数1</td><td>参数2</td><td>参数3</td><td>词条1</td><td>词条2</td><td>词条3</td><td>词条4</td></tr>
            <tr><td>${weapons[i]['parameter'][0]}</td><td>${weapons[i]['parameter'][1]}</td>
            <td>${weapons[i]['parameter'][2]}</td><td>${weapons[i]['parameter'][3]}</td><td>${weapons[i]['parameter'][4]}</td>
            <td>${weapons[i]['parameter'][5]}</td><td>${weapons[i]['parameter'][6] || ""}</td></tr></table><br>
            `
        }
        region.innerHTML = content
    }

    function showIntroduction(){
        let region = document.getElementById('content');
        let introductions = settings['1'].split("\n");
        // console.log(introductions)
        let content = "";
        for (let intro of introductions){
            content += `<p class="introduction">${intro}</p>`;
        }
        region.innerHTML = content;
    }

    function showMainPage() {
        let region = document.getElementById('content');
        region.innerHTML = `
        <p style="text-align: center; line-height: 40px; margin:20px 40px">${settings['0']}</p>
        `
    }
</script>
